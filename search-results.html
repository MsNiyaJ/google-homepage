<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="icon" href="favicon/google-favicon2.png">
    <link rel="stylesheet" href="styles/results-styles.css">
</head>
<body>
    <header>
        <div id="navbar">
            <div id="nav-left">
                <a href="#"><img src="images/google-logo.png" alt=""></a>
                <div id="search-bar-wrapper">    
                    <div id="search-bar-container">
                        <input id="search-bar" type="text">
                        <img id="search-icon" src="images/search-icon.png" alt="" width="20" height="20"/>
                    </div>
                </div>
            </div>
            <div id="nav-right">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/gear-icon.png"
                            alt=""
                            width="24"
                            height="24">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/dots-menu.png" 
                            alt="Icon made by Freepik from www.flaticon.com" 
                            width="24"
                            height="24">
                        </a>
                    </li>
                    <li>                            
                        <a href="#">
                            <img src="images/profile-pic.jpg" 
                            alt="profile-pic"
                            width="30"
                            height="30"
                            id="profile-pic">
                        </a>
                    </li>
                </ul>            
            </div>       
        </div>
    </header>
</body>
</html>
